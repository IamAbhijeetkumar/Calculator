<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <div class="row">
            <input type="text" placeholder="Calculate Here!" style="transition: 5s ease ;">
        </div>

        <div class="row">
            <button class="button" style="background-color:red; color:aliceblue;border:none;">C</button>
            <button class="button">%</button>
            <button class="button">*</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="background-color:rgb(11, 169, 101);color:whitesmoke">=</button>
        </div>
        <div class="row">
            <button class="button" style="padding: 10px 30px ">0</button>
            <button class="button" style="padding: 10px 30px">.</button>
            <button class="button" style="padding: 10px 45px">00</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
